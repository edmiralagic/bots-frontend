<!-- Hero content: will be in the middle -->
<section class="hero">
  <div class="hero-body">
      <div class="container">
        <div class="steps">
          <div class="step-item is-active">
            <div class="step-marker"></div>
            <div class="step-details">
              <p class="step-title">Step 1</p>
              <p>Choose the domain</p>
            </div>
          </div>
          <div class="step-item">
            <div class="step-marker"></div>
            <div class="step-details">
              <p class="step-title">Step 2</p>
              <p>Customize its behavior</p>
            </div>
          </div>
          <div class="step-item">
            <div class="step-marker">3</div>
            <div class="step-details">
              <p class="step-title">Step 3</p>
              <p>Confirm settings &amp; deploy</p>
            </div>
          </div>
          <div class="step-item">
            <div class="step-marker">
              <span class="icon">
                <i class="fa fa-flag"></i>
              </span>
            </div>
            <div class="step-details">
              <p class="step-title">Step 4</p>
              <p>Enjoy your custom bot</p>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
<section class="hero" style="background: #F3F3F3">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-half">
            <div class="control has-icons-right">
              <input class="input is-rounded" type="text" placeholder="Search domains">
              <span class="icon is-small is-right">
                <i class="fas fa-search"></i>
              </span>
            </div>
        </div>
        <div class="column">
            <div class="control">
              <a class="button is-link is-pulled-right" 
              [attr.disabled]="!domain ? '' : null"
              (click)="nextOptions()">
                <span>Next</span>
                <span class="icon is-small">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </a>
            </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
        <div class="box has-basic-hover-effect" 
            (click)="selectDomain('Reddit')" 
            [ngStyle]="{ 'border' : (domain == 'Reddit') ? '1px solid #2F80ED' : '#ffffff' }">
            <article class="media">
              <div class="media-content">
                <div class="content has-text-centered">
                  <p>
                    <img src="assets/images/home/reddit_icon.svg">
                    <br>
                    <br>
                    Reddit              
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
        <div class="column">
          <div class="box has-basic-hover-effect">
            <article class="media">
              <div class="media-content">
                  <div class="content has-text-centered">
                    <p>
                      <img src="assets/images/home/discord_icon.svg">
                      <br>
                      <br>
                      Discord                 
                    </p>
                  </div>
              </div>
            </article>
          </div>
        </div>
        <div class="column">
          <div class="box has-basic-hover-effect">
            <article class="media">
              <div class="media-content">
                  <div class="content has-text-centered">
                    <p>
                      <img src="assets/images/home/facebook_icon.svg">
                      <br>
                      <br>
                      Facebook                 
                    </p>
                  </div>
              </div>
            </article>
          </div>
        </div>
        <div class="column">
          <div class="box has-basic-hover-effect">
            <article class="media">
              <div class="media-content">
                  <div class="content has-text-centered">
                    <p>
                      <img src="assets/images/home/slack_icon.svg">
                      <br>
                      <br>
                      Slack               
                    </p>
                  </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
